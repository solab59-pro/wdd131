    <main class="grid">
        <h1 class="title center">Contact Us</h1>
        <div>
            <form method="get" action="contact_reply.html">
                <fieldset>
                    <label>First Name*<input type="text" name="fname" required></label>
                    <label>Last Name*<input type="text" name="lname" required></label>
                    <label>Phone Number<input type="tel" name="phone" placeholder="1235551234" required></label>
                    <label>Email*<input type="email" name="email" placeholder="someone@gmail.com" required></label>
                </fieldset>
                
                <label>Reason for contacting us</label>
                <select name="reasons" required>
                    <option value="">Select a reason</option>
                    <option value="enquiry">General Enquiry</option>
                    <option value="question">Reservation Question</option>
                    <option value="satisfaction">Customers' Satisfaction</option>  
                </select>  
                <label for="comment">Please enter your comment:</label>
                <textarea name="comment" id="comment" cols="35" rows="10"></textarea>
                <div class="signup">
                    <input type="checkbox" name="subscribe" id="newspaper">
                    <label for="newspaper">Please subscribe me to the monthly newspaper</label>
                </div>
                <input type="submit" value="Send Message">
            </form>
        </div>
        <section class="address">
            <h2 class="center">Company Address on Map</h2>
            <p> No 18 Kadiri street, Coker, Lagos State</p>
