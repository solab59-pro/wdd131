    <h1>TRAVELLING FORM/TICKET BOOKING</h1>
    <form method="get" action="ticketbook.html">
        <fieldset>
            <legend>Passenger's Information</legend>
            <label>First Name*<input type="text" name="fname" required></label>
            <label>Last Name*<input type="text" name="lname" required></label>
            <label>Phone Number<input type="tel" name="phone" placeholder="1235551234" required></label>
            <label>Email*<input type="email" name="email" placeholder="someone@gmail.com" required></label>
            <label>Website<input type="url" name="url" placeholder="http://"></label>
        </fieldset>
    
        <label>Travel Destination And Price</label>
        <select name="destination" required>
            <option value="">Choose your destination</option>
            <option value="abia">Lagos - Aba (#20000)</option>
            <option value="abuja">Lagos - Abuja (#25000)</option>
            <option value="edo">Lagos - Edo (#30000)</option>
            <option value="jigawa">Lagos - Jigawa (#40000)</option>
            <option value="kwara">Lagos - Kwara (#45000)</option>
            
        </select>
    
        <label>Date of travelling</label>
        <input type="date" name="completeDate" required>
    
        
        <input type="submit" value="Book Your Ticket">
    
    </form>
